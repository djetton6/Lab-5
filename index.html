<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Desmend Jetton Lab 5</title>
</head>
<header div id="header">
  <h1 div class"title">Journey Around the Galaxy</h1>
</header>
<main div id="main">
  <table>
    <colgroup span="5"></colgroup>
    <tr>
      <th>Data<th>
      <th>Venus<th>
      <th>Earth<th>
      <th>Mars<th>
      <th>Mercury<th>
    </tr>
    <tr div class="planet photos">
      <td>Picture<td>
      <td div class="planet">Picture of Venus</td>
      <td div class="planet">Picture of Earth</td>
      <td div class="planet">Picture of Mars</td>
      <td div class="planet">Picture of Mercury</td>
    </tr>
    <tr div class="mass">
      <td>Mass (kg)<td>
      <td>4.87 X 10<sup>24</sup></td>
      <td div class="planet">5.98 X 10<sup>24</sup></td>
      <td div class="planet">6.42 X 10<sup>23</sup></td>
      <td div class="planet">3.3 X 10<sup>23</sup></td>
    </tr>
    <tr div class="diameter">
      <td>Diameter (km)<td>
      <td>12,104</td>
      <td>12,756</td>
      <td>6,787</td>
      <td>4,879.4</td>
    </tr>
